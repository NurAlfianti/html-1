<html>
<head>
    <title>Form Pendaftaran Siswa</title>
</head>
<body>
	<center>
    <h1>Data Diri</h1>
	</center>
	<center>
    <hr width="35%" align="center">
    <p>Isilah seluruh kolom registrasi dengan <br />sebenar-benarnya.</p>
    <table>
    	<tr>
    	    <td valign="top">Nama Depan</td>
    	    <td><input type="text" name="nama depan" placeholder="Masukan nama depan"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Nama Belakang</td>
    	    <td><input type="text" name="nama belakang" placeholder="Masukan nama belakang"></td>
    	</tr>
		<tr>
    	    <td valign="top">Jurusan</td>
    	    <td>
    	    	<input type="radio" name="M">MIPA<br />
    	    	<input type="radio" name="I">IPS<br />
				<input type="radio" name="B">Bahasa
    	    </td>
    	</tr>
		<tr>
    	    <td valign="top">Usia</td>
    	    <td><input type="text" name="Usia" placeholder="con: 16 tahun"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Email</td>
    	    <td><input type="email" name="email" placeholder="Masukan email"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Jenis Kelamin</td>
    	    <td>
    	    	<input type="radio" name="l">Pria<br />
    	    	<input type="radio" name="p">Perempuan
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Tanggal Lahir</td>
    	    <td>
    	       <input type="text" style="width: 25px" placeholder="dd">
    	       <input type="text" style="width: 30px" placeholder="mm">
    	       <input type="text" style="width: 50px" placeholder="yyyy">
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Negara</td>
    	    <td><input type="text" name="negara" placeholder="Negara tempat tinggal"></td>
    	</tr>
    	<tr>
    	    <td valign="top">Provinsi</td>
    	    <td>
    	        <select>
    	    <option>Aceh</option>
		    <option>Sumatera Utara</option>
		    <option>Sumatera Barat</option>
		    <option>Riau</option>
		    <option>Jambi</option>
		    <option>Kepulauan Riau</option>
		    <option>Bengkulu</option>
		    <option>Sumatera Selatan</option>
		    <option>Kep.Bangka Belitung</option>
		    <option>Lampung</option>
		    <option>Banten</option>
		    <option>DKI.Jakarta</option>
		    <option>Jawa Barat</option>
		    <option>Jawa Tengah</option>
		    <option>D.I Yogyakarta</option>
		    <option>Jawa Timur</option>
		    <option>Bali</option>
		    <option>NTB</option>
		    <option>NTT</option>
		    <option>Kalimantan Barat</option>
		    <option>Kalimantan Tengah</option>
			<option>Kalimantan Selatan</option>
			<option>Kalimantan Timur</option>
			<option>Kalimantan Utara</option>
			<option>Sulawesi Barat</option>
			<option>Sulawesi Selatan</option>
			<option>Sulawesi Tenggara</option>
			<option>Sulawesi Tengah</option>
			<option>Gorontalo</option>
			<option>Sulawesi Utara</option>
			<option>Maluku Utara</option>
			<option>Maluku</option>
			<option>Papua Barat</option>
			<option>Papua</option>
    	        </select>
    	    </td>
    	</tr>
    	<tr>
    	    <td valign="top">Biografi</td>
    	    <td><textarea placeholder="isilah biografi singkat anda" cols="30" rows="5"></textarea></td>
    	</tr>
    	<tr>
    	    <td colspan="2"><input type="submit" value="Simpan"></td>
    	</tr>
    </table>
	</center>
</body>
</html>
